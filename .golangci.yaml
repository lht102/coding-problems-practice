run:
  tests: true
  timeout: 5m

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - godot
    - gofmt
    - gofumpt
    - goimports
    - misspell
    - whitespace
